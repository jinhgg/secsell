<div class="seckill-header">
    <div class="logo">
        <a href="http://www.careeru.cn" >
            <img src="/static/images/logo.png" alt="" width="65">
            <img src="/static/images/maosha.png" alt="" width="143">
        </a>
    </div>
    <div class="search">
        <form id="J_TBSearchForm"  class="market-search" method="GET" action="/search" >
            <div class="search-wrap">
                <div class="input-wrap">
                        <div id="ks-component79" class="ks-combobox" tabindex="0" style="">
                            <div class="ks-combobox-input-wrap">
                                <input id="input-ks-component79"  class="ks-combobox-input" value="" name="searchq">
                                <label id="ks-combobox-placeholder-ks-component79" for="ks-combobox-input-ks-component79" style="display:block;" class="ks-combobox-placeholder">
                                </label>
                            </div>
                        </div>
                </div>
                <input  type="submit" class="search-btn" title=""></in>
            </div>
            <!-- End .search-wrap -->
        </form>
    </div>
    <div  class="userlogin">
         {% if current_user.is_authenticated %}
             <span id="navlogout"><a href="{% url 'account:logout' %}?next=/">注销</a></span>
             <span id="navprofile">
                 <a href="{% url 'account:edit' %}">{{ current_user.username }}
                  <img class="j-nav-myimg" src="/static/images/avtar.jpg" alt="" style="">
                 </a>
             </span>
             <span class="mes">消息<em class="j-nav-msgnum">{{ mymessage_count }}</em></span>
         {% else %}
            <span id="navregister"><a href="{% url 'account:signup' %}">注册</a></span>
            <span id="navlogin"><a href="{% url 'account:login' %}">登录</a></span>

         {% endif %}
     </div>
    <div class="skmu J_menu" >
            <div class="skmu_list">
                <ul class="skmu_list_cnt">
                    <li class="skmu_list_item skmu_list_item_on"><a href="/" title="" >首页</a></li>
                     {% for cate in categories %}
                         <li class="skmu_list_item "><a href="/category/?cateid={{cate.id}}" >{{cate.name}}</a></li>
                     {% endfor %}
                </ul>
            </div>
    </div>
</div>
 <div class="banner">
        <div class="left">
            <div class="right"></div>
        </div>
 </div>
